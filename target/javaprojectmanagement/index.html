<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Login | Project Management</title>

  <!-- Favicon -->
  <link href="/assets/img/favicon.png" rel="icon" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Material Kit-->
  <link type="text/css" href="./assets/css/material-kit.min.css" rel="stylesheet">

</head>

<body class="sign-in-basic">
<div class="page-header align-items-start min-vh-100" style="" loading="lazy">
  <span class="mask bg-gradient-dark opacity-6"></span>
<div class="container my-auto">
  <div class="row">
    <div class="col-lg-4 col-md-8 col-12 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
          </div>
        </div>
        <div class="card-body">
          <form role="form" class="text-start">
            <div class="input-group input-group-outline my-3">
              <label class="form-label">Username</label>
              <input type="username" class="form-control">
            </div>
            <div class="input-group input-group-outline mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-check form-switch d-flex align-items-center mb-3">
              <input class="form-check-input" type="checkbox" id="rememberMe" checked>
              <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
            </div>
            <div class="text-center">
              <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!--   Core JS Files   -->
<script src="assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/perfect-scrollbar.min.js" type="text/javascript"></script>
<script src="assets/js/plugins/moment.min.js"></script>

<!--	Plugin for Select, full documentation here: https://joshuajohnson.co.uk/Choices/ -->
<script src="assets/js/plugins/choices.min.js" type="text/javascript"></script>

<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<!-- Control Center for Material Kit parallax effects, scripts for the example pages etc -->
<script src="assets/js/material-kit.min.js" type="text/javascript"></script>

</body>
</html>
